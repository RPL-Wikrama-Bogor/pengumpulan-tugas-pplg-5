<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let varNama = "Kevin"
        function printText(nama) {
            console.log("Hello World! Nama Saya " + nama)
        }
        printText(varNama)

        let printText2 = (nama) => {
            console.log("Hello World! Nama Saya " + nama)
        }
        printText2(varNama)

        let printHello = function printText(nama = "Pengunjung") {
            console.log("Hello World! Nama Saya " + nama)
        }

        printHello()

        let harga = 1000
        let margin
        let hargaJual = harga + (margin || 1000)
        let hargaJual2 = harga + (margin ?? 1000)
        console.log(hargaJual2)

        let angka = [1,2,3,4,5]
        let angkaDouble = angka.map((angka) => angka * 2)
        console.log(angkaDouble)

        let angkaGanjil = angka.filter((angka) => angka % 2 === 1)
        console.log(angkaGanjil)

        let number = 1
        let text = "1"

        console.log(number == text)
        console.log(number ===  text)

        let sumAngka = angka.reduce((acumulator, currentValue) => acumulator + currentValue, 0)
        console.log(sumAngka)

        let buah = ['apel', 'pisang', 'semangka']
        buah.forEach((buah) => console.log(buah))

        let huruf = ['c', 'd', 'a', 'z']
        huruf.sort();
        console.log(huruf)

        let hasil = huruf.find((hasil) => hasil === 'z')
        console.log(hasil)

        const _fruits = new Array('apel', 'pisang', 'semangka')
        console.log(_fruits)
        // menambah dan menghapus elemen pada array
        _fruits.push("jeruk") // menambah "jeruk" ke akhir array
        console.log(_fruits)
        _fruits.pop() // menghapus element terakhir pada array
        console.log(_fruits)
        _fruits.shift() // menghapus element pertama pada array
        console.log(_fruits)
        _fruits.splice(1,0, "melon") // menambah / menghapus elemen di tengah array
        console.log(_fruits)

        // Mengembalikan nilai index element
        console.log(_fruits.indexOf('pisang'))
        console.log(_fruits.indexOf('jeruk')) // jika tidak ditemukan akan bernilai -1

        const _numbers = new Array(0,1,2,3,4)
        // membuat salian potongan Array
        const _newNumbers = _numbers.slice(0,4)
        console.log(_newNumbers)

        // menggabungkan 2 Array
        const _fruits2 = ['lengkeng', 'melon']
        const _mergedFruits = _fruits.concat(_fruits2)
        console.log(_mergedFruits)

        // deklarasi object
        let _person = {
            name: "John Doe",
            age: 30,
            isMaried: false
        }

        // akses properti
        console.log(_person.name)
        console.log(_person.age)

        // menghapus properti object
        console.log('sebelum menghapus: ')
        console.log(_person)
        delete _person.isMaried
        console.log('sesudah menghapus: ')
        console.log(_person)

        // property shorthand
        const __jenis = 'persegi'
        const _panjang = 30
        const _lebar = 30

        const _bangunDatar = { __jenis, _panjang, _lebar}
        console.log(_bangunDatar)

        // prpoperty existence, memeriksa properti dalam object
        let _student = {
            name: "jhon cena",
            age: 30,
            className: 'RPL'
        }

        console.log("name" in _student)
        console.log("genre" in _student)
        console.log(_student.hasOwnProperty("name"))
        console.log(_student.hasOwnProperty("genre"))
    </script>
</body>
</html>
