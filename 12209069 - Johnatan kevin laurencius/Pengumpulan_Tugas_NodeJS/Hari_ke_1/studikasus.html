<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const books = [
            {
                title: "Harry Potter and the Sorcerer's Stone",
                author: "J.K Rowling",
                genre: "Fantasy",
                year: 1997
            },
            {
                title: "To Kill a Mockingbird",
                author: "Harper Lee",
                genre: "Fiction",
                year: 1960
            },
            {
                title: "The Great Gatsby",
                author: "F. Scott Fitzgerald",
                genre: "Fiction",
                year: 1925
            }
        ];

        let genreFiksi = books.filter((books) => books.genre === "Fiction")
        genreFiksi.forEach((genreFiksi) => console.log(genreFiksi.title))

        const products = [
            {
                name: "Laptop",
                price: 1000
            },
            {
                name: "Smartphone",
                price: 500
            },
            {
                name: "Tablet",
                price: 300
            }
        ]

        productsDiskon = products.map((products) => products.price - (products.price * 0.10))
        let x = 0
        productsDiskon = products.filter((products) => products.price = productsDiskon[x++])
        productsDiskon.forEach((productsDiskon) => console.log(`${productsDiskon.name} seharga $${productsDiskon.price}`))
        
        const newProducts = [
            {
                name: "Kulkas",
                price: 200
            },
            {
                name: "TV",
                price: 300
            }
        ]

        let productsMerged = products.concat(newProducts)
        productsMerged.forEach((productsMerged) => console.log(`${productsMerged.price} dengan harga $${productsMerged.price}`))
        productsRata = productsMerged.reduce(((acumulator, currentValue) => acumulator + currentValue, 0))
        console.log(productsRata)
    </script>
</body>
</html>
