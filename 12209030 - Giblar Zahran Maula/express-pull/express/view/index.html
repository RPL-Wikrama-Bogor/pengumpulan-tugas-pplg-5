<body>
  <div id="getBooks">
    <center>

        <table id="bookTable">
            <tr>
                <th>ID</th>

                <th>Publisher</th>
                <th>Year</th>
                <th>Page Count</th>
            </tr>
        </table>
    </center> 
  </div> 
  <form id="addBook">
    <h5>add book</h5>
    
    
    <input type="text" name="name" placeholder="name" id="name" required autocomplete="off"><br><br>

    <input type="text" name="year" placeholder="year" id="year" required autocomplete="off">  <br><br>
    <input type="number" name="page_count" placeholder="page count" id="page_count" required autocomplete="off"> <br><br>
    <input type="text" name="publisher" placeholder="publisher" id="publisher" required autocomplete="off"><br><br>
    <input type="submit" value="kirim" id="submit">
  </form>


  <script>
