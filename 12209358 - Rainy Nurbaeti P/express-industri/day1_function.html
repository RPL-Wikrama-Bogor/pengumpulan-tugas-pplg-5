<body>
    
    <script>
        let varNama="hujan"
        function printText(nama){
            console.log("hello word nama saya " + nama)
        }
        printText(varNama )

        let printText2 = (nama) => {

        }

        let printhello = function printText(nama= "yayyaya"){
            console.log("hello word nama saya " + nama)
        }
        printhello()

        let harga = 1000
        let margin 
        let hargaJual1 = harga + (margin || 500)
        let hargaJual2 = harga + (margin ?? 500)
        console.log(hargaJual1)
        console.log(hargaJual2)

        let angka = [1,2,3,4,5]
        let angkaBaru = angka.map((angka) => angka *2)

        console.log(angkaBaru)

        console.log(angkaGanjil)

        let number1 = 1

        console.log(number1 == text1)
        console.log(number1 === text1)

        console.log(sumAngka)

        let buah = ["apel,mangga"]
        buah.forEach((buah)=>console.log(buah))

        let huruf =['r','a','i','n','y']
        huruf.sort();
        console.log(huruf)

        console.log (hasil)
