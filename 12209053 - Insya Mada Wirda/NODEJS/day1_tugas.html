    <script>

        //soal pertama
        const books = [
            {
                title: 'Harry Potter',
                author: 'j.k. Roeling',
                genre: 'Fantasy',
                year: 1997
            },
            {
                title: 'To kill a mockingbird',
                author: 'Haper lee',
                genre: 'Fiction',
                year: 1960
            },
            {
                title: 'The Great Gatsby',
                author: 'F. Scott Fitzgerald',
                genre: 'Fiction',
                year: 1925
            }
        ]

        //mengunakan filter mencari genre yang fiction
        let genreFiction = books.filter(books => books.genre === "Fiction");

        //yang nampilkan  title ny saja
        
        //mengunakan map
        let titleBaru = genreFiction.map(books=> books.title)
        console.log(titleBaru)

        //memakai foreach
        genreFiction.forEach((books) => console.log(books.title))


        
        //soal ke dua

        const products = [
            {
            name: "laptop",
            price:1000
            },
            {
            name: "HP",
            price:500
            },
            {
            name: "Tablet",
            price:300
            },
        ]

        //mengmbalikan barang dengan mengunakan map diskon 10%
        const newProducts = products.map(product => product.price - (product.price* 0.1) )
        //menampilkan nilai masing masing
        //mengunakan for
        for (let i=0;i<newProducts.length;i++){
            console.log(`${products[i].name} harga setelah diskon adalah $${newProducts[i]}`)
        }
        //foreach
        newProducts.forEach((product,index)=>console.log(`${products[index].name} harga setelah diskon adalah $${newProducts[index]}`))
