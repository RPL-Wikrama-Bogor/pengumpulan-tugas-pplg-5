<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
 console.log('==========================tugas 1=========================')
        //soal pertama
        const books = [
            {
                title: 'Harry Potter',
                author: 'j.k. Roeling',
                genre: 'Fantasy',
                year: 1997
            },
            {
                title: 'To kill a mockingbird',
                author: 'Haper lee',
                genre: 'Fiction',
                year: 1960
            },
            {
                title: 'The Great Gatsby',
                author: 'F. Scott Fitzgerald',
                genre: 'Fiction',
                year: 1925
            }
        ]

        //mengunakan filter mencari genre yang fiction
        let genreFiction = books.filter(books => books.genre === "Fiction");

        
        //mengunakan map
        console.log('================================map=========================')
        let titleBaru = genreFiction.map(books=> books.title)
        console.log(titleBaru)

        //memakai foreach
        console.log('================================forEach========================')
        genreFiction.forEach((books) => console.log(books.title))

        console.log('===============================tugas 2=========================')
        
        //soal ke dua

        const products = [
            {
            name: "laptop",
            price:1000
            },
            {
            name: "HP",
            price:500
            },
            {
            name: "Tablet",
            price:300
            },
        ]


        //mengmbalikan barang dengan mengunakan map diskon 10%
        const newProducts = products.map(products => products.price - (products.price* 0.1) )
        //menampilkan nilai masing masing
        //mengunakan for
        console.log('=================================for=============================')
        for (let i=0;i<newProducts.length;i++){
            console.log(`${products[i].name} harga setelah diskon adalah $${newProducts[i]}`)
        }
        console.log('=============================ForEach============================')
        //foreach
        let x =0
        products.forEach((products)=>console.log(`${products.name} harga setelah diskon adalah $${newProducts[x++]}`))
        
        //filter
        console.log('==============================Filter=============================')
        const newharga = products.filter((products) => products.price *= 0.9)
        newharga.forEach((newharga) => console.log(`${newharga.name} seharga $${newharga.price}`))

        console.log('=========================tugas 3===========================')

        const newProducts1 = [
            {
                name: "kulkas",
                price: 200
            },
            {
                name: "tv",
                price: 300
            },
        ]

        const elktronik = products.concat(newProducts1)
        //mencari rata-rata
        const Price = elktronik.reduce((harga, curVal) => harga + curVal.price , 0)/5
        console.log(`Rata-rata Harga ${Price}`)

        //forecah
        console.log('==============================Foreach========================')

        let totalPrice = 0;
        elktronik.forEach((product) =>(totalPrice) += product.price)

        const rata = totalPrice / elktronik.length;
        console.log(`Rata-rata Harga Menggunakan forEach: ${rata}`);


    </script>
</body>
</html>
