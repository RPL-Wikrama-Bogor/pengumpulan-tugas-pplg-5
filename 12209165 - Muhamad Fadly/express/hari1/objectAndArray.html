        //array map membuat array baru dari memanggil sebuah function pada setiap elemen array.

        let angka = [1,2,3,4,5]
        let angkabaru = angka.map((angka)=> angka * 2)
        console.log(angkabaru)

        //filter mencari semua elemen di dalam array yang sesuai dengan kriteria tertentu. Method ini mengembalikan array baru yang berisi elemen yang sesuai dengan kriteria yang dicari atau lulus pengujian fungsi callback.
        const angkaGanjil = angka.filter(value=> value % 2 === 1);
        console.log(angkaGanjil)

        //perbedaan == dan ===
        let number1 = 1
        let text1 = "1"

        console.log(number1 == text1)//mengecek nilai nyya doang
        console.log(number1 === text1)//mengecek nilai dan data tipe nya

        //reduce mereduce elemen array menjadi single value dengan menjumlah setiap elemen (dari kiri ke kanan).
        //sum untuk menjumlahkan array 
        const angkaReduce = [1, 2, 3, 4, 5];
        const sum = angkaReduce.reduce((accumulator, currentValue) => accumulator + currentValue, 0);
        console.log(sum)
