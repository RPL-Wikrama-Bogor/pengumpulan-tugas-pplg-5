<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        let angka9= [1, 2, 3, 4, 5]
        angka9.splice(2, 1); //index ke 2 dan 1 angka (3)
        // output (1,2,4,5) 3 nya dihapus

        const _fruits = new Array('apel', 'pisang', 'semangka')
        console.log(_fruits)
        // menambah dan menghapus elemen dalam array
        _fruits.push("jeruk") //menambah"jeruk" kedalam akhir array
        console.log(_fruits)
        _fruits.pop() //menghapus element terakhir pada array
        console.log(_fruits)
        _fruits.shift() ///menghapus element pertma pada array
        console.log(_fruits)
        _fruits.splice(1,0,"melon") //menambah element ditangah array
        console.log(_fruits)

        // menhitung jumpah panjang array
        console.log(_fruits.length)

        // mengembalikan nilai index element
        console.log(_fruits.indexOf('pisang'))
        console.log(_fruits.indexOf('semangka')) //jika tidak ada 

        const _numbers = new Array(0,1,2,3,4)
        // membuat salinan potongan array
        const _newNumbers = _numbers.slice(2,4) //2 dari depan, hingga 4 angka ke 4 dari depan
        console.log(_newNumbers)

        // menggabungkan 2 array
        const _fruits2 = ['lengkeng', 'melon']
        const _mergedFruits = _fruits.concat(_fruits2)
        console.log(_mergedFruits)

        // deklarasi object
        let _person = {
            name: "Jhon Doe",
            age: 30,
            isMaried: false
        }

        // AKsi Properti
        console.log(_person.name)
        console.log(_person['age'])

        // menghapaus Properti object
        console.log('Sebelum menghapus : ')
        console.log(_person)
        delete _person.isMaried
        console.log('Setelah menghapus : ')
        console.log(_person)

        // properti Shorthand
        const _jenis = 'persegi'
        const _panjang = 30
        const _lebar = 30

        const _bangunDatar = {_jenis, _panjang, _lebar}
        console.log(_bangunDatar)

        // property existence, memeriksa properti dalam object
        let _student = {
            name: "Jhon Cena",
            age: 30,
            className : "pplg"
        }

        console.log("name" in _student)
        console.log("gender" in _student)
        console.log(_student.hasOwnProperty("name"))
        console.log(_student.hasOwnProperty("genre"))

    </script>
</body>
</html>
