  <body>
    <script>
      const products = [
        {
          name: "Laptop",
          harga: 1000,
        },
        {
          name: "Smartphone",
          harga: 500,
        },
        {
          name: "tablet",
          harga: 300,
        },
      ];
        let hargaDiskon = products.map((products) => products.harga * 0.9)
        let x = 0
        hargaDiskon = products.filter((products) => products.harga = hargaDiskon[x++])
        hargaDiskon.forEach((hargaDiskon) => console.log(`${hargaDiskon.name} seharga $${hargaDiskon.harga}`)) ;
    </script>
