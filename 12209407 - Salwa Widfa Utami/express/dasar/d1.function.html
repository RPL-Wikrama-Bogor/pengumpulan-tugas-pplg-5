<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Day 1</title>
</head>
<body>
    <script>
        let varNama = " Tini"
        function prinText(nama){
            console.log("Hello World! nameu sayeu" +nama)
        }
        prinText(varNama)

        let prinText2 = (nama) => {
            console.log("Hi Dunia!, nama guweh" +nama)
        }
        prinText2(varNama)
        
        let prinHello = function prinText(nama = " Manusia") {
            console.log("Anyeongg!, saya adalah seekor" +nama)
        }
        prinHello()

        let harga = 1000
        let margin 
        let hargaJual1 = harga + (margin || 500) 
        let hargaJual2 = harga + (margin ?? 500) 

        console.log(hargaJual1)
        console.log(hargaJual2)

        // menghasilkan array baru tanpa syarat
        let angka = [1,2,3,4,5]
        let angkaBaru = angka.map((angka) => angka * 2)
        console.log(angkaBaru)

        // menghasilkan array baru, hasilnya berdasarkan syarat
        let angkaGanjil = angka.filter((angka) => angka % 2 === 1)
        console.log(angkaGanjil)
        
        let number1 = 1
        let text1 = "1"

        console.log(number1 == text1)
        console.log(number1 === text1)

        let sumAngka = angka.reduce((accmulator, currentValue) => accmulator + currentValue,0)
        console.log(sumAngka)

        let buah = ["apel", "pisang", "semangka"]
        buah.forEach((buah) => console.log(buah))

        let huruf = ['c', 'b', 'a', 'z']
        huruf.sort()
        console.log(huruf)

        let hasil = huruf.find((hasil) => hasil === 'z')
        console.log(hasil)

    </script>
</body>
</html>
