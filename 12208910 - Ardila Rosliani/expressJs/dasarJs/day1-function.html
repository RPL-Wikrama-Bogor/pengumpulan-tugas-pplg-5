<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bla bla bla v1.2</title>
</head>
<body>
    
    <script>
        let varNama = "Ardila"
        function printText(nama) {
            console.log("hello World! Nama Saya " +nama)
        }
        printText(varNama)

        let printText2 = (nama) => {
            console.log("hello World! My Name " +nama)
        }
        printText2(varNama)

        let printHello = function printText(nama = "Pengunjung") {
            console.log("hello World! Nama Saya " +nama)
        }
        printHello()

        let harga = 1000
        let margin 
        let hargaJual1 = harga + (margin || 500)
        let hargaJual2 = harga + (margin ?? 700)
        console.log(hargaJual1)
        console.log(hargaJual2)

        let angka = [1, 2, 3, 4, 5]
        let angkaBaru = angka.map((angka) => angka *2)
        console.log(angkaBaru)
        // console.log(angka)

        let angkaGanjil = angka.filter((angka) => angka % 2 == 1)
        console.log(angkaGanjil)

        let number1 = 1
        let text1 = "1"
        console.log(number1 == text1) //mengecek isi
        console.log(number1 === text1) // mengecek seluruh nya (isi + type + dll)

        let sumAngka = angka.reduce((accumulator, currentValue) => accumulator + currentValue, 0 )
        console.log(sumAngka)

        let buah = ['apel', 'pisang', 'semangka' ]
        buah.forEach((buah) => console.log(buah))

        let huruf = ['c', 'b', 'a', 'z']
        huruf.sort()
        console.log(huruf)

        let hasil = huruf.find((hasil) => hasil == 'z')
        console.log(hasil)

    </script>
</body>
</html>
