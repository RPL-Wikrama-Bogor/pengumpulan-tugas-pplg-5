<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Deklarasi object
        let _person = {
            name: "Rafidz",
            age: 16,
            graduate: false
        }

        //Akses properti
        console.log(_person.name)
        console.log(_person['age'])

        //menghapus properti objek
        console.log('sebelum mengahapus: ')
        console.log(_person)
        delete _person.graduate
        console.log('setelah menghapus: ')
        console.log(_person)

        //properti shortHand
        const _jenis = 'persegi'
        const _panjang = 30
        const _lebar = 30  

        const _bangunDatar = {_jenis, _panjang, _lebar}
        console.log(_bangunDatar)

        //properti existence, memeriksa properti dalam object
        let _student = {
            name: "Alfandrin",
            age: 18,
            className: 'PPLG'
        }

        console.log("name" in _student)
        console.log("genre" in _student)
        console.log(_student.hasOwnProperty("name"))
        console.log(_student.hasOwnProperty("genre"))


        const _fruits = new Array('apel', 'pisang', 'semangka')
        console.log(_fruits)
        //menambahkan dan menghapus elemen dalam array
        _fruits.push("jeruk") //menanbahkan jeruk pada akhir array
        console.log(_fruits)

        _fruits.pop() //menghapus elemen akhir pada array
        console.log(_fruits)
        
        _fruits.shift() //menghapus elemen pertama pada array
        console.log(_fruits)

        _fruits.splice(1,0, "melon")//menghapus element ditengah array
        console.log(_fruits)

        //menghitung jumlah panjang array
        console.log(_fruits.length)

        //mengembalikan nilai index element
        console.log(_fruits.indexOf('pisang'))
        console.log(_fruits.indexOf('semangka'))//jika tidak ditemukan akan bernilai -1

        const _numbers = new Array(0,1,2,3,4)//membuat salinan potongan array
        const _newNumbers = _numbers.slice(2,4)
        console.log(_newNumbers)

        //menggabungkan dua array
        const _fruits2 = ['lengkeng', 'melon']
        const _mergedFruits = _fruits.concat(_fruits2)
        console.log(_mergedFruits)
    </script>
</body>
</html>
